<body>
<div id="line"></div>
<script src="http://localhost:9000/tauCharts.js"></script>
<script>
        /** @class Tooltip
         * @extends Plugin */
        var defData = [
            {type: 'us', count: 0, date: 2},
            {type: 'us', count: -0.012301230123, date: 2},
            {type: 'us', count: 123, date: 2},
            {type: 'us', count: 10, date: 3},
            {type: 'us', count: 15, date: 4},

            {type: 'bug', count: 0.12, date: 5},
            {type: 'bug', count: 0.16, date: 6},
            {type: 'bug', count: 0.1313, date: 7},

            {type: 'request', count: 0.22, date: 5},
            {type: 'request', count: 0.26, date: 6},
            {type: 'request', count: 0.2313, date: 7},

            {type: 'task', count: 1.12, date: 5},
            {type: 'task', count: 1.16, date: 6},
            {type: 'task', count: 1.1313, date: 7}
        ];
        var facetSpec = {

            sources: {
                '?': {
                    dims: {},
                    data: []
                },
                '/': {
                    dims: {
                        story   : {type: 'category'},
                        bug     : {type: 'category'},
                        project : {type: 'category'},
                        team    : {type: 'category'},
                        count   : {type: 'measure'},
                        date    : {type: 'measure'}
                    },
                    data: [
                        {project: 'TP3', team: 'alpha', story: 'A1', bug: 'ISSUE1', count: 10, date: new Date('2014-01-05')},
                        {project: 'tau', team: 'xbeta', story: 'B1', bug: 'ISSUE2', count: 15, date: new Date('2014-10-05')}
                    ]
                }
            },

            trans: {
                where: function (data, tuple) {
                    var predicates = _.map(tuple, function(v, k) {
                        return function(row) {
                            return (row[k] === v);
                        }
                    });
                    return _(data).filter(function(row) {
                        return _.every(predicates, function(p) {
                            return p(row);
                        })
                    });
                }
            },

            scales: {
                'size:default'  : {type: 'size',  source: '?', mid: 5},
                'color:default' : {type: 'color', source: '?', brewer: null},
                'story' : {type: 'ordinal', source: '/', dim: 'story'},
                'bug'   : {type: 'ordinal', source: '/', dim: 'bug'},
                'count' : {type: 'linear',  source: '/', dim: 'count', autoScale: true, min: 0, max: 20},
                'project'  : {type: 'ordinal', source: '/', dim: 'project'},
                'team'  : {type: 'ordinal', source: '/', dim: 'team'}
            },

            unit: {
                type: 'RECT',
                x: 'project',
                y: 'team',
                expression: {
                    inherit: false,
                    source: '/',
                    operator: 'cross',
                    params: ['project', 'team']
                },
                guide: {
                    padding: {l: 60, r: 0, t: 0, b: 60},
                    showGridLines: '',
                    x: {padding: 40, label: {text: 'project'}, cssClass:'x axis facet-axis'},
                    y: {padding: 40, label: {text: 'team'},    cssClass:'y axis facet-axis'}
                },
                unit: [
                    {
                        type: 'RECT',
                        x: 'count',
                        y: 'story',
                        expression: {
                            source: '/',
                            inherit: true
                        },
                        guide: {
                            autoLayout: 'extract-axes',
                            padding: {l: 10, r: 10, t: 10, b: 10},
                            x: {padding: 10, label: {text: 'count'}},
                            y: {padding: 10, label: {text: 'story'}}
                        },
                        unit: [
                            {
                                type: 'POINT',
                                x: 'count',
                                y: 'story',
                                expression: {
                                    source: '/',
                                    inherit: true
                                }
                            }
                        ]
                    }
                ]
            }
        };
        var chart = new tauCharts.GPL(facetSpec);

        chart.render('#line');
        var c = 0;
        var intertval = setInterval(function(){
         //   debugger
            if (c > 7) {
                clearInterval(intertval);
            }
            chart
                    .config
                    .sources['/']
                    .data
                    .push({
                        project: 'tau',
                        team: 'xbeta',
                        story: 'B1',
                        bug: 'ISSUE2',
                        count: ++c,
                        date: new Date('2014-10-05')
                    });
            chart
                    .config
                    .sources['/']
                    .data
                    .push({
                        project: 'tau',
                        team: 'xbeta',
                        story: 'B1',
                        bug: 'ISSUE2',
                        count: c+2,
                        date: new Date('2014-10-05')
                    });
            chart
                    .config
                    .sources['/']
                    .data
                    .push({
                        project: 'tau',
                        team: 'alpha',
                        story: 'A1',
                        bug: 'ISSUE2',
                        count: c,
                        date: new Date('2014-10-05')
                    });

            chart.render('#line');

        },1000);
        window.chart = chart;

</script>
